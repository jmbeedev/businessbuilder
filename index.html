<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img id="logo" src="assets/images/logo.png" alt="Wedding Invitation Logo">
  </header>

  <nav>
    <ul id="menu"></ul>
  </nav>

  <main>
    <section id="editor">
      <div id="drag-drop-area">
        <h2>Customize Your Invitation</h2>
        <div id="invitation-preview">
          <h3>Your Wedding Invitation Preview</h3>
          <div id="invitation-content">
            <!-- Invitation Content Will Be Added Here -->
          </div>
        </div>
      </div>
    </section>

    <section id="settings">
      <h2>Customization Settings</h2>
      <div id="color-picker">
        <label for="color-primary">Primary Color: </label>
        <input type="color" id="color-primary" value="#ff8c00">
        <label for="color-secondary">Secondary Color: </label>
        <input type="color" id="color-secondary" value="#ffffff">
      </div>
      <div id="font-selector">
        <label for="font-selector">Font Style: </label>
        <select id="font-selector">
          <option value="Georgia">Georgia</option>
          <option value="Arial">Arial</option>
          <option value="Courier New">Courier New</option>
        </select>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Wedding Invitation Builder. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
